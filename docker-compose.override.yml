version: '3.4'

services:
  eswmsapi:
    volumes:
      - ./src/esWMS.API:/app
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=true

  eswmsclient:
    volumes:
      - ./src/esWMS/esWMS:/app
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=true

  db:
    volumes:
      - db_data:/var/lib/mysql